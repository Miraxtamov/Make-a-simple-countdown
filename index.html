<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="years">
            <h2>2030</h2>
            <h3>Countdown of the year</h3>
        </div>
        <div class="section">
            <div class="box">
                <h2 id="days"></h2>
                <h4>DAYS</h4>
            </div>
            <div class="box">
                <h2 id="hours"></h2>
                <h4>HOURS</h4>
            </div>
            <div class="box">
                <h2 id="minutes"></h2>
                <h4>MINUTES</h4>
            </div>
            <div class="box">
                <h2 id="seconds"></h2>
                <h4>SECONDS</h4>
            </div>
        </div>
    </div>
    <div class="links">
        <a class="github" alt="_blank" href="https:github.com/Miraxtamov/">GitHub</a>
        <a class="instagram" href="https:instagram.com/javohirmiraxtamov/">Instagram</a>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
